name: EarlyBird Secret Scan (non-blocking)

"on":
  pull_request: {}
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * 1" # Mondays 14:00 UTC

permissions:
  contents: read

jobs:
  earlybird:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build EarlyBird
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/americanexpress/earlybird /tmp/earlybird-src
          cd /tmp/earlybird-src
          go build -o /tmp/earlybird-bin .

      - name: Prepare EarlyBird config
        run: |
          set -euo pipefail
          mkdir -p ~/.go-earlybird
          cat << 'EOF' > ~/.go-earlybird/earlybird.json
          {
            "confidence": 0.6,
            "confidenceThreshold": 0.6,
            "entropy": true,
            "entropyThreshold": 3.5,
            "maxFileSize": 5242880,
            "allowlist": [],
            "exclude": []
          }
          EOF

      - name: Run EarlyBird scan (non-blocking)
        run: |
          set +e
          /tmp/earlybird-bin --path "${GITHUB_WORKSPACE}" 2>&1 | tee earlybird-output.txt
          exit 0

      - name: Upload scan output artifact
        uses: actions/upload-artifact@v4
        with:
          name: earlybird-output
          path: earlybird-output.txt

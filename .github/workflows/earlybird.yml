name: EarlyBird Secret Scan (non-blocking)

"on":
  pull_request: {}
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * 1" # Mondays 14:00 UTC

permissions:
  contents: read

jobs:
  earlybird:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Fetch + build EarlyBird
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/americanexpress/earlybird /tmp/earlybird-src
          cd /tmp/earlybird-src
          go build -o /tmp/go-earlybird .
          /tmp/go-earlybird --help >/dev/null

      - name: Install EarlyBird config (no sudo)
        run: |
          set -euo pipefail
          mkdir -p ~/.go-earlybird
          # Copy the shipped configuration bundle that EarlyBird expects
          cp -R /tmp/earlybird-src/config/* ~/.go-earlybird/

          echo "Contents of ~/.go-earlybird:"
          ls -la ~/.go-earlybird

      - name: Run EarlyBird scan (non-blocking)
        run: |
          set +e
          /tmp/go-earlybird --path "${GITHUB_WORKSPACE}" 2>&1 | tee earlybird-output.txt
          exit 0

      - name: Upload scan output artifact
        uses: actions/upload-artifact@v4
        with:
          name: earlybird-output
          path: earlybird-output.txt
